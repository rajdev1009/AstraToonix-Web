<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astra Shop - Customize</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- DARK THEME --- */
        body { background-color: #0f0f10; color: white; font-family: sans-serif; margin: 0; padding: 0; }
        
        /* HEADER */
        header { background: #141414; padding: 10px 20px; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid #e50914; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .logo { font-size: 1.5rem; font-weight: bold; color: #fff; text-decoration: none; }
        .logo span { color: #e50914; }
        .back-btn { background: #333; color: white; padding: 5px 10px; text-decoration: none; border-radius: 4px; font-size: 0.9rem; }

        /* SEARCH */
        .search-box input { width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; }

        /* HERO SLIDER (New Feature) */
        .hero-slider {
            width: 100%;
            height: 250px; /* Mobile height */
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            background: #000;
        }
        @media (min-width: 768px) { .hero-slider { height: 400px; } } /* PC height */

        .slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; transition: opacity 1s ease-in-out;
            display: flex; align-items: flex-end;
            background-size: cover; background-position: center;
        }
        .slide.active { opacity: 1; }
        
        .slide-content {
            background: linear-gradient(to top, black, transparent);
            width: 100%; padding: 20px;
        }
        .slide-tag { background: #e50914; color: white; padding: 5px 10px; font-size: 0.8rem; border-radius: 4px; }
        .slide-title { font-size: 1.5rem; font-weight: bold; margin-top: 5px; text-shadow: 2px 2px 4px #000; }

        /* PRODUCT GRID */
        .shop-container { padding: 10px; max-width: 1200px; margin: 0 auto; }
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        @media (min-width: 768px) { .product-grid { grid-template-columns: repeat(5, 1fr); gap: 20px; } }

        /* CARD */
        .product-card { background: #1a1a1a; border: 1px solid #333; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; }
        .img-box { width: 100%; height: 180px; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .info-box { padding: 10px; text-align: center; }
        .p-title { font-size: 0.9rem; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-price { color: #4caf50; font-weight: bold; margin-bottom: 8px; }
        .buy-btn { background: #e50914; color: white; border: none; padding: 8px; width: 100%; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <a href="index.html" class="logo">ASTRA<span>SHOP</span></a>

        </div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search products...">

        // =======================================================
        //  LOGIC: SLIDER + GRID (DO NOT TOUCH)
        // =======================================================

        // 1. Render Products in Grid
        const grid = document.getElementById('grid');
        
        function renderGrid(list) {
            grid.innerHTML = "";
            list.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => window.location.href = p.link;
                card.innerHTML = `
                    <div class="img-box"><img src="${p.img}" alt="${p.name}"></div>
                    <div class="info-box">
                        <div class="p-title">${p.name}</div>
                        <div class="p-price">${p.price}</div>
                        <button class="buy-btn">Buy Now</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        renderGrid(products);

        // 2. Render Slider (Top 5 items only)
        const sliderContainer = document.getElementById('heroSlider');
        const sliderItems = products.slice(0, 5); // Sirf pehle 5 items slider mein dikhenge

        sliderItems.forEach((p, index) => {
            const slide = document.createElement('div');
            slide.className = `slide ${index === 0 ? 'active' : ''}`;
            slide.style.backgroundImage = `url('${p.img}')`;
            slide.onclick = () => window.location.href = p.link; // Click pe link khulega
            slide.innerHTML = `
                <div class="slide-content">
                    <span class="slide-tag">Trending #${index + 1}</span>
                    <div class="slide-title">${p.name}</div>
                    <div style="color: #4caf50; font-weight: bold;">${p.price}</div>
                </div>
            `;
            sliderContainer.appendChild(slide);
        });

        // 3. Auto Change Slider (Every 2 Seconds)
        let currentSlide = 0;
        setInterval(() => {
            const slides = document.querySelectorAll('.slide');
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 2500); // 2.5 seconds speed

        // 4. Search Function
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(term));
            renderGrid(filtered);
        });

    </script>
