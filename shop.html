<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstraToonix - Exclusive Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- DARK THEME & STYLING --- */
        body { background-color: #0f0f10; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        header { background: #141414; padding: 10px 20px; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid #25D366; }
        
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        
        /* UPDATED HEADER STYLES */
        .nav-left { display: flex; align-items: center; gap: 15px; }
        .back-home-btn { color: #fff; text-decoration: none; font-size: 1.2rem; display: flex; align-items: center; transition: 0.3s; }
        .back-home-btn:hover { color: #25D366; }
        
        .logo { font-size: 1.5rem; font-weight: bold; color: #fff; text-decoration: none; }
        .logo span { color: #25D366; }
        
        .search-box input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 8px; outline: none; box-sizing: border-box; }

        .hero-slider { width: 100%; height: 250px; position: relative; overflow: hidden; margin-bottom: 20px; background: #000; }
        @media (min-width: 768px) { .hero-slider { height: 400px; } }
        .slide { position: absolute; width: 100%; height: 100%; opacity: 0; transition: opacity 1s; display: flex; align-items: flex-end; background-size: cover; background-position: center; }
        .slide.active { opacity: 1; }
        .slide-content { background: linear-gradient(to top, black, transparent); width: 100%; padding: 20px; }
        .slide-title { font-size: 1.4rem; font-weight: bold; }

        .shop-container { padding: 15px; max-width: 1200px; margin: 0 auto; }
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        @media (min-width: 768px) { .product-grid { grid-template-columns: repeat(5, 1fr); } }

        /* UPDATED PRODUCT CARD STYLE (Relative for absolute badge) */
        .product-card { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; overflow: hidden; transition: 0.3s; position: relative; }
        
        /* NEW BADGE STYLE */
        .id-badge {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.8);
            color: #25D366;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 10;
            border: 1px solid #25D366;
        }

        .img-box { width: 100%; height: 160px; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .info-box { padding: 12px; text-align: center; }
        .p-title { font-size: 0.9rem; margin-bottom: 8px; height: 35px; overflow: hidden; }
        .p-price { color: #25D366; font-weight: bold; margin-bottom: 10px; font-size: 1.1rem; }
        .buy-btn { background: #25D366; color: black; border: none; padding: 10px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <div class="header-top">
            <div class="nav-left">
                <a href="index.html" class="back-home-btn" title="Go to Home">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a href="#" class="logo">ASTRA<span>TOONIX</span></a>
            </div>
            </div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search 100+ products...">
        </div>
    </header>

    <div id="heroSlider" class="hero-slider"></div>

    <div class="shop-container">
        <h3 style="border-left: 4px solid #25D366; padding-left: 10px;">Premium Collection</h3>
        <div class="product-grid" id="grid"></div>
    </div>

    <script src="shop-data.js"></script>

    <script>
        // --- 1. CONFIGURATION (TOKENS & IDS) ---
        const SELLER_WHATSAPP = "919395744401"; 
        const BOT_TOKEN = "8546441412:AAHaEQ0PEnJeoDuDAyfDEL_qbv4kWI1IkmU";
        const CHAT_ID = "-1003766501173";

        // (NOTE: 'products' array is now loaded from shop-data.js)

        // --- 2. RENDER FUNCTIONS (UPDATED FOR #TAGS) ---
        function renderGrid(items) {
            const grid = document.getElementById('grid');
            
            if (!items || items.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align:center;">No products found.</p>';
                return;
            }

            grid.innerHTML = items.map(p => `
                <div class="product-card">
                    <div class="id-badge">#${p.id}</div>
                    
                    <div class="img-box"><img src="${p.img}" alt="${p.name}"></div>
                    <div class="info-box">
                        <div class="p-title">${p.name}</div>
                        <div class="p-price">${p.price}</div>
                        <button class="buy-btn" onclick="handlePurchase('${p.name}', '${p.id}', '${p.price}')">BUY NOW</button>
                    </div>
                </div>
            `).join('');
        }

        // --- 3. PURCHASE & TELEGRAM LOGIC ---
        function handlePurchase(name, id, price) {
            const logMessage = `ðŸ“¦ *New Order Clicked!*\n\nðŸ›’ Product: ${name}\nðŸ†” ID: #${id}\nðŸ’° Price: ${price}`;
            
            // Send to Telegram
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: logMessage,
                    parse_mode: 'Markdown'
                })
            }).then(() => console.log("Telegram Notified!")).catch(e => console.error(e));

            // Redirect to WhatsApp
            setTimeout(() => {
                const customerMsg = `Hello Raj, I want to buy:\n*${name}*\nItem ID: #${id}\nPrice: ${price}`;
                window.location.href = `https://wa.me/${SELLER_WHATSAPP}?text=${encodeURIComponent(customerMsg)}`;
            }, 500);
        }

        // --- 4. SEARCH & SLIDER LOGIC ---
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                // Ensure 'products' exists from shop-data.js
                if(typeof products !== 'undefined') {
                    renderGrid(products.filter(p => p.name.toLowerCase().includes(term)));
                }
            });
        }

        // Setup Slider
        const slider = document.getElementById('heroSlider');
        if(typeof products !== 'undefined' && slider) {
            slider.innerHTML = products.slice(0, 5).map((p, i) => `
                <div class="slide ${i === 0 ? 'active' : ''}" style="background-image: url('${p.img}')">
                    <div class="slide-content">
                        <div class="slide-title">${p.name}</div>
                    </div>
                </div>
            `).join('');

            let currentSlide = 0;
            setInterval(() => {
                const slides = document.querySelectorAll('.slide');
                if(slides.length > 0) {
                    slides[currentSlide].classList.remove('active');
                    currentSlide = (currentSlide + 1) % slides.length;
                    slides[currentSlide].classList.add('active');
                }
            }, 3000);

            // --- INITIAL RENDER ---
            renderGrid(products);
        } else {
            console.error("Products data not loaded. Check shop-data.js");
        }
    </script>
</body>
</html>
