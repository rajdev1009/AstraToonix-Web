        /* --- DARK THEME STYLES --- */
        body { background-color: #0f0f10; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        header { background: #141414; padding: 10px 20px; position: sticky; top: 0; z-index: 100; border-bottom: 2px solid #25D366; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .logo { font-size: 1.5rem; font-weight: bold; color: #fff; text-decoration: none; }
        .logo span { color: #25D366; }
        .back-btn { background: #333; color: white; padding: 5px 10px; text-decoration: none; border-radius: 4px; font-size: 0.9rem; }
        .search-box input { width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: white; border-radius: 5px; outline: none; box-sizing: border-box; }

        .hero-slider { width: 100%; height: 250px; position: relative; overflow: hidden; margin-bottom: 20px; background: #000; }
        @media (min-width: 768px) { .hero-slider { height: 400px; } }
        .slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; transition: opacity 1s ease-in-out; display: flex; align-items: flex-end; background-size: cover; background-position: center; }
        .slide.active { opacity: 1; }
        .slide-content { background: linear-gradient(to top, black, transparent); width: 100%; padding: 20px; }
        .slide-tag { background: #25D366; color: black; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }
        .slide-title { font-size: 1.5rem; font-weight: bold; text-shadow: 2px 2px 4px #000; margin-top: 5px; }

        .shop-container { padding: 10px; max-width: 1200px; margin: 0 auto; }
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        @media (min-width: 768px) { .product-grid { grid-template-columns: repeat(5, 1fr); gap: 20px; } }

        .product-card { background: #1a1a1a; border: 1px solid #333; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; }
        .img-box { width: 100%; height: 180px; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .info-box { padding: 10px; text-align: center; }
        .p-title { font-size: 0.9rem; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-price { color: #4caf50; font-weight: bold; margin-bottom: 8px; }
        .buy-btn { background: #25D366; color: white; border: none; padding: 8px; width: 100%; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .buy-btn:hover { background: #128C7E; }
