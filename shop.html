        @media (min-width: 768px) { .hero-slider { height: 400px; } }

        .slide-content { background: linear-gradient(to top, black, transparent); width: 100%; padding: 20px; }
        .slide-tag { background: #25D366; color: black; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }
        .slide-title { font-size: 1.5rem; font-weight: bold; text-shadow: 2px 2px 4px #000; margin-top: 5px; }

        /* GRID */
        .shop-container { padding: 10px; max-width: 1200px; margin: 0 auto; }
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        @media (min-width: 768px) { .product-grid { grid-template-columns: repeat(5, 1fr); gap: 20px; } }

        /* CARD */
        .product-card { background: #1a1a1a; border: 1px solid #333; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; }
        .img-box { width: 100%; height: 180px; overflow: hidden; }

        .info-box { padding: 10px; text-align: center; }

        .p-price { color: #4caf50; font-weight: bold; margin-bottom: 8px; }
        .buy-btn { background: #25D366; color: white; border: none; padding: 8px; width: 100%; border-radius: 4px; cursor: pointer; font-weight: bold; }

        // =======================================================
        //  LOGIC: RENDER & ACTIONS
        // =======================================================

        const grid = document.getElementById('grid');
        const sliderContainer = document.getElementById('heroSlider');

        function renderAll() {
            grid.innerHTML = "";
            sliderContainer.innerHTML = "";

            // 1. GRID RENDER
            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                // Click hone par 'handlePurchase' function chalega
                card.onclick = () => handlePurchase(p.name, p.id, p.price);
                
                card.innerHTML = `
                    <div class="img-box"><img src="${p.img}" alt="${p.name}"></div>
                    <div class="info-box">
                        <div class="p-title">${p.name}</div>
                        <div class="p-price">${p.price}</div>
                        <button class="buy-btn"><i class="fab fa-whatsapp"></i> Buy Now</button>
                    </div>
                `;
                grid.appendChild(card);
            });

            // 2. SLIDER RENDER
            products.slice(0, 5).forEach((p, index) => {
                const slide = document.createElement('div');
                slide.className = `slide ${index === 0 ? 'active' : ''}`;
                slide.style.backgroundImage = `url('${p.img}')`;
                slide.onclick = () => handlePurchase(p.name, p.id, p.price);
                
                slide.innerHTML = `
                    <div class="slide-content">
                        <span class="slide-tag">Trending #${index + 1}</span>
                        <div class="slide-title">${p.name}</div>
                        <div style="color: #25D366; font-weight: bold; font-size: 1.2rem;">${p.price}</div>
                    </div>
                `;
                sliderContainer.appendChild(slide);
            });
        }

        renderAll();

        // Auto Slider
        let currentSlide = 0;
        setInterval(() => {
            const slides = document.querySelectorAll('.slide');
            if(slides.length) {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }
        }, 2500);

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(term));
            
            grid.innerHTML = "";
            filtered.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => handlePurchase(p.name, p.id, p.price);
                
                card.innerHTML = `
                    <div class="img-box"><img src="${p.img}" alt="${p.name}"></div>
                    <div class="info-box">
                        <div class="p-title">${p.name}</div>
                        <div class="p-price">${p.price}</div>
                        <button class="buy-btn"><i class="fab fa-whatsapp"></i> Buy</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        });
    </script>
