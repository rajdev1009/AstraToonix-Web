<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AstraToonix - Amazon Pro</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="shop-style.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
</head>
<body>

    <header>
        <div class="header-top">
            <a href="index.html" class="nav-home-btn"><i class="fas fa-home"></i></a>
            <div class="brand-title rgb-text">AstraToonix</div>
            
            <div class="social-bar">
                <div class="cart-icon-box" onclick="toggleCartModal()">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartCount">0</span>
                </div>
                
                <div onclick="toggleTheme()" class="social-icon theme-btn"><i id="themeIcon" class="fas fa-moon"></i></div>
                <a href="#" onclick="toggleGameModal()" class="social-icon game"><i class="fas fa-gamepad"></i></a>
            </div>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search Product or #ID..." onkeyup="searchProducts()">
            <i class="fas fa-search search-icon"></i>
        </div>
    </header>

    <div id="heroSlider" class="hero-slider"></div>

    <div class="flash-sale-strip">
        <span>âš¡ FLASH SALE ENDS IN: </span>
        <span id="countdownTimer">02:45:30</span>
    </div>

    <div class="shop-container">
        <div class="section-title">
            <h3><i class="fas fa-fire"></i> Trending Deals</h3>
            <div class="line"></div>
        </div>
        <div class="product-grid" id="grid"></div>
    </div>

    <div id="notificationPopup" class="notification-popup">
        <img id="notifImg" src="" alt="Product">
        <div>
            <span id="notifText" class="notify-text"></span>
            <span class="notify-time">Just now</span>
        </div>
    </div>

    <div class="chat-float-btn" onclick="toggleChatbot()">
        <img src="https://i.ibb.co/kY1Nyzs/1765464889401-2.jpg" alt="AI Chat">
    </div>
    <div class="chat-window hidden" id="chatWindow">
        <div class="chat-header">
            <span>ðŸ¤– Assistant</span>
            <i class="fas fa-times" onclick="toggleChatbot()" style="cursor:pointer;"></i>
        </div>
        <iframe src="https://high-rhinoceros-dminemraj-83bdb398.koyeb.app/" title="Chatbot"></iframe>
    </div>

    <div id="cartModal" class="modal-overlay hidden">
        <div class="modal-content glass-modal large-modal">
            <div class="modal-header-fancy">
                <span>MY CART (<span id="cartItemCount">0</span>)</span>
                <i class="fas fa-times-circle close-btn" onclick="toggleCartModal()"></i>
            </div>
            <div class="modal-body">
                <div id="cartItemsList" class="cart-list-container">
                    <p style="text-align:center; color:#888;">Your cart is empty.</p>
                </div>
                
                <div class="cart-total-section">
                    <span>Total:</span>
                    <span id="cartTotalDisplay">â‚¹0</span>
                </div>

                <div class="form-group" style="margin-top:10px;">
                    <input type="text" id="cartName" class="neon-input" placeholder="Your Name" required>
                    <textarea id="cartAddress" class="neon-input" rows="2" placeholder="Full Address" required></textarea>
                </div>

                <button class="mega-confirm-btn" onclick="checkoutCart()">
                    ORDER ALL NOW <i class="fab fa-whatsapp"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="orderModal" class="modal-overlay hidden">
        <div class="modal-content glass-modal">
            <div class="modal-header-fancy">
                <span>CONFIRM ORDER</span>
                <i class="fas fa-times-circle close-btn" onclick="closeOrderModal()"></i>
            </div>
            <div class="modal-body">
                <div class="product-summary">
                    <div class="modal-id-badge" id="modalProdId">ID: #00</div>
                    <h2 id="modalProductName">PRODUCT NAME</h2>
                    <div class="price-breakdown">
                        <div class="price-row total-row">
                            <span>TOTAL:</span>
                            <span id="totalPriceDisplay" class="glowing-price">â‚¹0</span>
                        </div>
                    </div>
                </div>
                <div class="qty-control-panel">
                    <button onclick="updateQty(-1)">-</button>
                    <span id="qtyDisplay">1</span>
                    <button onclick="updateQty(1)">+</button>
                </div>
                <div class="form-group">
                    <input type="text" id="custName" class="neon-input" placeholder="Name">
                    <textarea id="custAddress" class="neon-input" rows="2" placeholder="Address"></textarea>
                </div>
                <button class="mega-confirm-btn" onclick="confirmOrder()">
                    <span id="btnText">CONFIRM</span> <i class="fab fa-whatsapp"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal-overlay hidden" style="z-index: 400;">
        <div class="modal-content" style="background:transparent; border:none; text-align:center;">
            <i class="fas fa-times" onclick="closeImageModal()" style="position:absolute; top:20px; right:20px; color:white; font-size:2rem; cursor:pointer;"></i>
            <img id="previewImage" src="" style="width:100%; max-height:60vh; border-radius:10px; border: 2px solid #25D366;">
        </div>
    </div>

    <div id="gameModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header"><span>Game Zone</span><i class="fas fa-times" onclick="toggleGameModal()"></i></div>
            <div class="modal-body" style="text-align:center;">
                <div id="gameMenu">
                    <button class="buy-btn" onclick="startGame('ttt')">Tic Tac Toe</button>
                    <button class="buy-btn" onclick="startGame('chess')">Chess</button>
                </div>
                <div id="tttGame" class="hidden"><div class="ttt-board" id="tttBoard"></div><div id="tttStatus" style="color:green;"></div><button onclick="showGameMenu()" class="buy-btn">Back</button></div>
                <div id="chessGame" class="hidden"><div id="myBoard" style="width:100%"></div><button onclick="showGameMenu()" class="buy-btn">Back</button></div>
            </div>
        </div>
    </div>

    <script src="shop-data.js"></script>
    <script src="games.js"></script>
    <script src="shop-script.js"></script>
</body>
</html>
