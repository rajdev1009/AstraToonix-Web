<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AstraToonix - Shop & Games</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="shop-style.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
</head>
<body>

    <header>
        <div class="header-top">
            <div class="brand-title rgb-text">AstraToonix Shop</div>
            <div class="social-bar">
                <a href="https://www.instagram.com/itz_dminem_official43?igsh=MTZpNGMwOGwwMWl5dA==" target="_blank" class="social-icon insta"><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com/@astratoonix" target="_blank" class="social-icon yt"><i class="fab fa-youtube"></i></a>
                <div onclick="toggleTheme()" class="social-icon theme-btn"><i id="themeIcon" class="fas fa-moon"></i></div>
                <a href="#" onclick="toggleGameModal()" class="social-icon game"><i class="fas fa-gamepad"></i></a>
            </div>
        </div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">
        </div>
    </header>

    <div id="heroSlider" class="hero-slider"></div>

    <div class="shop-container">
        <div class="section-title">
            <h3 style="color: #25D366;">Premium Collection</h3>
            <div class="line"></div>
        </div>
        <div class="product-grid" id="grid"></div>
    </div>

    <div id="notificationPopup" class="notification-popup">
        <img id="notifImg" src="" alt="Product">
        <div style="flex:1;">
            <span id="notifText" class="notify-text"></span>
            <span class="notify-time">Just now</span>
        </div>
    </div>

    <div class="chat-float-btn" onclick="toggleChatbot()">
        <img src="https://i.ibb.co/kY1Nyzs/1765464889401-2.jpg" alt="AI Chat">
    </div>

    <div class="chat-window hidden" id="chatWindow">
        <div class="chat-header">
            <span>ðŸ¤– Assistant</span>
            <i class="fas fa-times" onclick="toggleChatbot()" style="cursor:pointer;"></i>
        </div>
        <iframe src="https://high-rhinoceros-dminemraj-83bdb398.koyeb.app/" title="Chatbot"></iframe>
    </div>

    <div id="orderModal" class="modal-overlay hidden">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <span><i class="fas fa-clipboard-check"></i> Order Details</span>
                <i class="fas fa-times" onclick="closeOrderModal()" style="cursor:pointer;"></i>
            </div>
            <div class="modal-body">
                <div class="order-form">
                    <div style="text-align:center; margin-bottom:15px;">
                        <h2 id="modalProductName" style="color:#25D366; margin:0; text-transform:uppercase;">Product Name</h2>
                        <span id="modalProductPrice" style="color:#fff; font-size:1.2rem; font-weight:bold;"></span>
                    </div>
                    
                    <div class="variant-row">
                        <select id="prodSize" class="glow-input">
                            <option value="Free Size">Size: Free Size</option>
                            <option value="S">Small</option><option value="M">Medium</option><option value="L">Large</option><option value="XL">Extra Large</option>
                        </select>
                        <select id="prodColor" class="glow-input">
                            <option value="As Shown">Color: As Shown</option>
                            <option value="Black">Black</option><option value="White">White</option>
                        </select>
                    </div>

                    <div class="qty-box">
                        <span style="color:#ccc;">Quantity:</span>
                        <div style="display:flex; gap:15px; align-items:center;">
                            <button class="qty-btn" onclick="updateQty(-1)">-</button>
                            <span id="qtyDisplay" style="font-size:1.2rem; font-weight:bold;">1</span>
                            <button class="qty-btn" onclick="updateQty(1)">+</button>
                        </div>
                    </div>

                    <input type="text" id="custName" class="glow-input" placeholder="Enter Your Name" required>
                    <textarea id="custAddress" class="glow-input" rows="3" placeholder="Full Address with Pincode" required></textarea>
                    
                    <button class="confirm-btn rgb-btn" onclick="confirmOrder()">Confirm Order <i class="fab fa-whatsapp"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal-overlay hidden" style="z-index: 400;">
        <div class="modal-content" style="background:transparent; border:none; box-shadow:none; text-align:center;">
            <i class="fas fa-times" onclick="closeImageModal()" style="position:absolute; top:20px; right:20px; color:white; font-size:2rem; cursor:pointer; z-index:401;"></i>
            <img id="previewImage" src="" style="width:100%; max-height:60vh; object-fit:contain; border-radius:10px; border: 2px solid #25D366; box-shadow: 0 0 20px #25D366;">
            <br>
            <h3 id="previewTitle" style="color:white; margin: 10px 0;"></h3>
            <button id="previewBuyBtn" class="buy-btn rgb-btn" style="width:200px; padding:15px; font-size:1.2rem;">ORDER NOW</button>
        </div>
    </div>

    <div id="gameModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <span><i class="fas fa-gamepad"></i> Game Zone</span>
                <i class="fas fa-times" onclick="toggleGameModal()" style="cursor:pointer;"></i>
            </div>
            <div class="modal-body">
                <div id="gameMenu" style="text-align:center; padding: 20px;">
                    <p style="color:#fff;">Choose a Game:</p>
                    <button class="buy-btn" onclick="startGame('ttt')" style="margin-bottom:15px; width:100%;">Tic Tac Toe (X/O)</button>
                    <button class="buy-btn" onclick="startGame('chess')" style="width:100%;">Chess (Beta)</button>
                </div>
                
                <div id="tttGame" class="hidden" style="text-align:center;">
                    <div class="ttt-board" id="tttBoard"></div>
                    <div id="tttStatus" style="margin:15px; color:#25D366; font-weight:bold; font-size:1.2rem;">Your Turn!</div>
                    <button class="buy-btn" onclick="showGameMenu()">Exit Game</button>
                </div>

                <div id="chessGame" class="hidden">
                    <div id="myBoard" style="width: 100%; margin: 0 auto;"></div>
                    <button class="buy-btn" onclick="showGameMenu()" style="margin-top:15px;">Exit Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="shop-data.js"></script>
    <script src="games.js"></script>
    <script src="shop-script.js"></script>
</body>
</html>
