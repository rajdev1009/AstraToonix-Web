<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AstraToonix Movies</title>
    <meta name="theme-color" content="#141414">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="main-app">
        <header>
            <div class="nav-container">
                <div class="logo">ASTRA<span>TOONIX</span></div>
                <div class="search-icon" onclick="toggleSearch()">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div id="searchBar" class="search-bar hidden">
                <input type="text" id="searchInput" placeholder="Search for a movie...">
                <i class="fas fa-times" onclick="toggleSearch()"></i>
            </div>
        </header>

        <div id="heroSlider" class="hero-slider">
            </div>

        <div class="section-title">Trending Now</div>
        <div class="horizontal-scroll" id="trendingList">
            </div>

        <div class="section-title">All Movies</div>
        <div class="container">
            <div id="movieGrid" class="movie-grid">
                </div>
            <div id="noResults" class="no-results hidden">
                <p>No movies found.</p>
            </div>
        </div>
    </div>

    <div id="loadingScreen" class="loading-overlay hidden">
        <div class="loader-content">
            <div class="logo-container">
                <img src="https://i.ibb.co/kY1Nyzs/1765464889401-2.jpg" alt="AstraToonix" class="pulse-logo">
            </div>
            <h2 id="loadingText">Connecting...</h2>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <p class="wait-text">Join our Telegram for the full movie!</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
