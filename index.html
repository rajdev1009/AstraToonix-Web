<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

</head>
<body>

    <div id="main-app">
        <header>
            <div class="nav-container">
                <div class="logo">ASTRA<span>TOONIX</span></div>
                <div class="search-icon" onclick="toggleSearch()">
                    <i class="fas fa-search"></i>
                </div>
            </div>

                <i class="fas fa-search"></i>

        <div class="developer-card">
            <div class="dev-header">
                <img src="https://i.ibb.co/kY1Nyzs/1765464889401-2.jpg" alt="Rajdev" class="dev-photo">
                <div class="dev-info">
                    <h3>Rajdev</h3>
                    <span class="dev-badge">Full Stack Developer</span>
                </div>
            </div>
            <p class="dev-desc">
                Hi, I'm <b>Rajdev</b>. Join my Telegram for live streams & fast downloads. 
                Need help? Ask my AI Chatbot below! üëá
            </p>
            <a href="https://t.me/raj_dev_01" target="_blank" class="contact-btn">
                <i class="fab fa-telegram"></i> Message @raj_dev_01
            </a>
        </div>

        <div id="heroSlider" class="hero-slider"></div>
        <div class="section-title">Trending Top 10</div>
        <div class="horizontal-scroll" id="trendingList"></div>
        <div class="section-title">All Movies (1-100)</div>
        <div class="container">
            <div id="movieGrid" class="movie-grid"></div>
            <div id="noResults" class="no-results hidden">
                <p>No movie found.</p>
            </div>
        </div>
        
        <footer>
            <p>Developed with ‚ù§Ô∏è by <span>Rajdev</span></p>
        </footer>

    <div class="chat-float-btn" onclick="toggleChatbot()">
        <i class="fas fa-robot"></i>
    </div>

            <span>ü§ñ AstraToonix AI</span>
            <i class="fas fa-times" onclick="toggleChatbot()"></i>
        </div>
        <iframe src="https://high-rhinoceros-dminemraj-83bdb398.koyeb.app/" title="Chatbot"></iframe>
    </div>
    <div id="loadingScreen" class="loading-overlay hidden">
        <div class="loader-content">
            <div class="logo-container">
                <img src="https://i.ibb.co/kY1Nyzs/1765464889401-2.jpg" alt="AstraToonix">
            </div>
            <h2 id="loadingText">Connecting...</h2>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>

        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

</html>
